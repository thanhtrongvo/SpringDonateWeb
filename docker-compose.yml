services:
  # ==============================
  # MySQL Database
  # ==============================
  mysql:
    image: mysql:8.0
    container_name: sguheart-mysql
    restart: unless-stopped
    ports:
      - "3307:3306" # Use 3307 externally to avoid conflict with local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-sguheart123}
      MYSQL_DATABASE: webmomo
      MYSQL_USER: ${DB_USERNAME:-sguheart}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sguheart123}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sguheart-network

  # ==============================
  # Spring Boot Application
  # ==============================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sguheart-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring profile
      SPRING_PROFILES_ACTIVE: docker
      # Database (connects to mysql container)
      DB_USERNAME: ${DB_USERNAME:-sguheart}
      DB_PASSWORD: ${DB_PASSWORD:-sguheart123}
      # Mail
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # VNPay
      VNP_TMN_CODE: ${VNP_TMN_CODE:-}
      VNP_HASH_SECRET: ${VNP_HASH_SECRET:-}
      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID:-}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET:-}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    volumes:
      - upload_data:/app/uploads/images
    networks:
      - sguheart-network

volumes:
  mysql_data:
    driver: local
  upload_data:
    driver: local

networks:
  sguheart-network:
    driver: bridge
