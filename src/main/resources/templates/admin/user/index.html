<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User Management</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h2 class="text-gray-800">User Management</h2>
        <a href="/admin/user/create" class="btn btn-primary shadow-sm">
            <i class="bi bi-person-plus me-1"></i> Add New User
        </a>
    </div>

    <!-- User List Card -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex align-items-center">
            <h6 class="m-0 fw-bold text-primary flex-grow-1">Users</h6>
            <div>
                <button class="btn btn-sm btn-outline-secondary me-2" type="button" id="filterToggle">
                    <i class="bi bi-funnel me-1"></i> Filters
                </button>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-download me-1"></i> Export
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-file-earmark-excel me-2"></i>Excel</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-file-earmark-pdf me-2"></i>PDF</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-printer me-2"></i>Print</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Filter Panel (Initially Hidden) -->
            <div class="bg-light p-3 mb-3 rounded" id="filterPanel" style="display: none;">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label small">Role</label>
                        <select class="form-select form-select-sm filter-select" data-column="3">
                            <option value="">All Roles</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small">Status</label>
                        <select class="form-select form-select-sm filter-select" data-column="4">
                            <option value="">All Statuses</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-sm btn-primary me-2" id="applyFilters">
                            <i class="bi bi-check-lg me-1"></i> Apply
                        </button>
                        <button class="btn btn-sm btn-light" id="resetFilters">
                            <i class="bi bi-x-lg me-1"></i> Reset
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" id="usersTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${list}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.email}">Email</td>
                            <td>
                                <span th:if="${user.roleId == 1}" class="badge bg-primary">Admin</span>
                                <span th:if="${user.roleId == 2}" class="badge bg-info">User</span>
                            </td>
                            <td>
                                <span th:if="${user.status}" class="badge bg-success">Active</span>
                                <span th:unless="${user.status}" class="badge bg-danger">Inactive</span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this user?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4" th:if="${totalPages > 0}">
                <div class="text-muted small">
                    Showing <span class="fw-bold" th:text="${list.size()}">10</span> of 
                    <span class="fw-bold" th:text="${totalItems}">100</span> entries
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/user(page=${currentPage - 1}, size=10)}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/user(page=${i}, size=10)}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/user(page=${currentPage + 1}, size=10)}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Page-specific scripts -->
<th:block layout:fragment="scripts">
    <!-- DataTables JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DataTable
            const table = $('#usersTable').DataTable({
                paging: false,  // We use our custom pagination
                searching: true,
                ordering: true,
                info: false
            });
            
            // Toggle Filter Panel
            document.getElementById('filterToggle').addEventListener('click', function() {
                const filterPanel = document.getElementById('filterPanel');
                if (filterPanel.style.display === 'none') {
                    filterPanel.style.display = 'block';
                } else {
                    filterPanel.style.display = 'none';
                }
            });
            
            // Apply Filters
            document.getElementById('applyFilters').addEventListener('click', function() {
                document.querySelectorAll('.filter-select').forEach(select => {
                    const columnIndex = select.getAttribute('data-column');
                    const value = select.value;
                    if (value) {
                        table.column(columnIndex).search(value).draw();
                    }
                });
            });
            
            // Reset Filters
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.querySelectorAll('.filter-select').forEach(select => {
                    select.value = '';
                });
                table.search('').columns().search('').draw();
            });
        });
    </script>
</th:block>
</body>
</html>
