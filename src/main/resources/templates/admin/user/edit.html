<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h3>Edit User</h3>
  <form th:action="@{/admin/user/update/{id}(id=${user.id})}" th:object="${user}" method="POST">

    <div class="form-group mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter user name" required>
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter user email" required>
    </div>
    <div class="form-group mb-3">
      <label for="roleId" class="form-label">Role</label>
      <select id="roleId" class="form-control" th:field="*{roleId}">
        <option value="2" th:selected="${user.roleId == 2}">User</option>
        <option value="1" th:selected="${user.roleId == 1}">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
    <a th:href="@{/admin/user}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
