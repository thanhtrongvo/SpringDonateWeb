<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6">
            <h3 class="text-dark mb-4">User</h3>
        </div>

    </div>
    <div class="card-body">
        <form action="#" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Tên Đăng Nhập:</label>
                <input class="form-control" id="username" name="username" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" id="email" name="email" required type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Mật Khẩu:</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <button class="btn btn-primary" type="submit">Thêm Người Dùng</button>
        </form>
    </div>
</div>
</body>
</html>
