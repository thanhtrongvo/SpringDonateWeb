<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Create Donation</title>
</head>
<body>
<div layout:fragment="content">
  <h3>Create Donation</h3>
  <form th:action="@{/admin/donations/create}" th:object="${donation}" method="POST">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" id="userId" class="form-control" th:field="*{userId}" required>
    </div>
    <div class="form-group">
      <label for="programId">Program ID</label>
      <input type="number" id="programId" class="form-control" th:field="*{programId}" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" th:field="*{amount}" required>
    </div>
    <div class="form-group">
      <label for="donationDate">Donation Date</label>
      <input type="datetime-local" id="donationDate" class="form-control" th:field="*{donationDate}" required>
    </div>
    <div class="form-group">
      <label for="donorName">Donor Name</label>
      <input type="text" id="donorName" class="form-control" th:field="*{donorName}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Donation</button>
    <a th:href="@{/admin/donations}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
