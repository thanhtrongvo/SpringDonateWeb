<div style="width:100%; display:flex; align-items:center; gap:12px;">
    <!-- Sidebar toggle -->
    <button class="topbar-btn" id="sidebarToggle" type="button">
        <i class="bi bi-list fs-5"></i>
    </button>

    <!-- Page title injected from each page if needed -->
    <span class="topbar-title" id="topbarTitle">Admin Panel</span>

    <div class="ms-auto d-flex align-items-center gap-3">
        <!-- View site link -->
        <a th:href="@{/}" target="_blank" class="topbar-btn" title="View site">
            <i class="bi bi-box-arrow-up-right"></i>
        </a>

        <!-- Notifications -->
        <div class="dropdown">
            <button class="topbar-btn position-relative" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size:9px; padding:2px 5px;">3</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"
                style="min-width:280px; border-radius:12px;">
                <li class="px-3 py-2 border-bottom">
                    <span style="font-size:13px; font-weight:600;">Notifications</span>
                </li>
                <li>
                    <a class="dropdown-item py-2 px-3" href="#" style="font-size:13px;">
                        <div class="d-flex align-items-center gap-2">
                            <div
                                style="width:32px;height:32px;background:#e0e7ff;border-radius:8px;display:flex;align-items:center;justify-content:center;flex-shrink:0;">
                                <i class="bi bi-cash text-primary" style="font-size:14px;"></i>
                            </div>
                            <div>
                                <div style="font-weight:500;">New donation received</div>
                                <div style="font-size:11px;color:#94a3b8;">30 minutes ago</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item py-2 px-3" href="#" style="font-size:13px;">
                        <div class="d-flex align-items-center gap-2">
                            <div
                                style="width:32px;height:32px;background:#d1fae5;border-radius:8px;display:flex;align-items:center;justify-content:center;flex-shrink:0;">
                                <i class="bi bi-person-plus text-success" style="font-size:14px;"></i>
                            </div>
                            <div>
                                <div style="font-weight:500;">New user registered</div>
                                <div style="font-size:11px;color:#94a3b8;">1 hour ago</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- User dropdown -->
        <div class="dropdown">
            <div class="topbar-user" data-bs-toggle="dropdown" role="button">
                <div class="avatar">A</div>
                <div class="user-info d-none d-md-block">
                    <div class="user-name" th:text="${#authentication?.name ?: 'Admin'}">Admin</div>
                    <div class="user-role">Administrator</div>
                </div>
                <i class="bi bi-chevron-down text-muted" style="font-size:11px;"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"
                style="border-radius:12px; min-width:180px;">
                <li><a class="dropdown-item" th:href="@{/user-detail}"><i class="bi bi-person me-2 text-primary"></i>My
                        Profile</a></li>
                <li>
                    <hr class="dropdown-divider my-1">
                </li>
                <li>
                    <a class="dropdown-item text-danger" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
