<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard – SGU Heart</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <!-- Admin custom CSS -->
    <link th:href="@{/css/admin-style.css}" rel="stylesheet">
    <!-- Page-specific styles -->
    <th:block layout:fragment="styles"></th:block>
</head>

<body>
    <div class="wrapper">

        <!-- ── Sidebar ── -->
        <div id="sidebar">
            <div th:replace="~{admin/fragments/_navbar}"></div>
        </div>

        <!-- ── Page Content ── -->
        <div id="content">

            <!-- Top Navigation -->
            <div class="topbar">
                <div th:replace="~{admin/fragments/_headernav}"></div>
            </div>

            <!-- Main Content -->
            <main class="content-main">
                <div layout:fragment="content">
                    <!-- Page content injected here -->
                </div>
            </main>

            <!-- Footer -->
            <footer class="admin-footer">
                <div th:replace="~{admin/fragments/_footer}"></div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Admin JS -->
    <script th:src="@{/js/admin.js}"></script>
    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
