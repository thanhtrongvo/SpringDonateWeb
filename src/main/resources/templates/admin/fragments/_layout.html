<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin custom CSS -->
    <link th:href="@{/css/admin-style.css}" rel="stylesheet">
    <!-- Additional custom page styles and imports -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <div class="wrapper admin-panel">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div th:replace="~{admin/fragments/_navbar}"></div>
        </nav>
        
        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div th:replace="~{admin/fragments/_headernav}"></div>
            </nav>

            <!-- Main Content -->
            <main class="container-fluid py-4">
                <div layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-white py-4 mt-auto">
                <div th:replace="~{admin/fragments/_footer}"></div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- Admin custom JS -->
    <script th:src="@{/js/admin.js}"></script>
    <!-- Additional custom page scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
