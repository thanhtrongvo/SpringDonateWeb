<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Comments Management</title>
</head>
<body>
<div layout:fragment="content">
  <h3>Comments</h3>
  <a class="btn btn-primary" th:href="@{/admin/comments/create}">Add Comment</a>

  <table class="table">
    <thead>
    <tr>
      <th>Comment ID</th>
      <th>User ID</th>
      <th>Program ID</th>
      <th>Content</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
      <td th:text="${comment.commentId}">ID</td>
      <td th:text="${comment.userId}">User ID</td>
      <td th:text="${comment.programId}">Program ID</td>
      <td th:text="${comment.content}">Content</td>
      <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">Created At</td>
      <td>
        <a th:href="@{/admin/comments/edit/{id}(id=${comment.commentId})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/admin/comments/delete/{id}(id=${comment.commentId})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this comment?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
