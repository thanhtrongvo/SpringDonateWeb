<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Edit Comment</h3>
    <form th:action="@{/admin/comments/edit/{id}(id=${comment.commentId})}" th:object="${comment}" method="POST">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" class="form-control" th:field="*{userId}" required>
        </div>
        <div class="form-group">
            <label for="programId">Program ID</label>
            <input type="number" id="programId" class="form-control" th:field="*{programId}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <div class="form-group">
            <label for="createdAt">Created At</label>
            <input type="datetime-local" id="createdAt" class="form-control" th:field="*{createdAt}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Comment</button>
        <a th:href="@{/admin/comments}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
