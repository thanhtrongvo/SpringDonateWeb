<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Transactions</h1>
    <a class="btn btn-primary" th:href="@{/templates/admin/Transactions/create}">Add Transaction</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Donation ID</th>
            <th>Amount</th>
            <th>Payment Method ID</th>
            <th>Transaction Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.donationId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.paymentMethodId}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.status}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/templates/admin/Transactions/edit/{id}(id=${transaction.transactionId})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/templates/admin/Transactions/delete/{id}(id=${transaction.transactionId})}"
                   onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
