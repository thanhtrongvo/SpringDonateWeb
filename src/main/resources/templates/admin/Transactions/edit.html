<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Edit Transaction</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h3>Edit Transaction</h3>
  <form th:action="@{/admin/transactions/edit/{id}(id=${transaction.transactionId})}" th:object="${transaction}" method="POST">
    <div class="form-group mb-3">
      <label for="donationId">Donation ID</label>
      <input type="number" id="donationId" class="form-control" th:field="*{donationId}" required>
    </div>
    <div class="form-group mb-3">
      <label for="amount">Amount</label>
      <input type="number" step="0.01" id="amount" class="form-control" th:field="*{amount}" required>
    </div>
    <div class="form-group mb-3">
      <label for="paymentMethodId">Payment Method ID</label>
      <input type="number" id="paymentMethodId" class="form-control" th:field="*{paymentMethodId}" required>
    </div>
    <div class="form-group mb-3">
      <label for="transactionDate">Transaction Date</label>
      <input type="datetime-local" id="transactionDate" class="form-control" th:field="*{transactionDate}" required>
    </div>
    <div class="form-group mb-3">
      <label for="status">Status</label>
      <input type="text" id="status" class="form-control" th:field="*{status}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Transaction</button>
    <a th:href="@{/admin/transactions}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
