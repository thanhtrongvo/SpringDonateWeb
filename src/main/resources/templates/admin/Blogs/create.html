<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h3>Create Blog</h3>
  <!-- Form gửi tệp hình ảnh -->
  <form th:action="@{/admin/blogs/create}" th:object="${blog}" method="POST" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" th:field="*{title}" required>
    </div>
    <div class="form-group mb-3">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="imageUrl">Image</label>
      <input type="file" id="imageUrl" class="form-control" name="imageUrl" th:field="*{imageUrl}" accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Blog</button>
    <a th:href="@{/admin/blogs}" class="btn btn-secondary mt-3">Cancel</a>
  </form>

</div>
</body>
</html>
