<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h3>Edit Blog</h3>
  <form th:action="@{/admin/blogs/edit/{id}(id=${blog.id})}" th:object="${blog}" method="POST">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" th:field="*{title}" required>
    </div>
    <div class="form-group mb-3">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Blog</button>
    <a th:href="@{/admin/blogs}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
