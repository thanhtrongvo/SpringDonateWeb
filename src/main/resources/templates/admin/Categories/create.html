<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Category</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h3>Create Category</h3>
  <form th:action="@{/admin/categories/create}" th:object="${category}" method="POST">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Category</button>
    <a th:href="@{/admin/categories}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
</body>
</html>
