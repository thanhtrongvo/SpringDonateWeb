<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Categories Management</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Categories</h3>
    <a class="btn btn-primary" th:href="@{/admin/categories/create}">Add Category</a>

    <table class="table">
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}">ID</td>
            <td th:text="${category.name}">Name</td>
            <td th:text="${category.description}">Description</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
