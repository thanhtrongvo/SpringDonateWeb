<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Categories Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h3>Categories</h3>
  <a class="btn btn-primary" th:href="@{/templates/admin/Categories/create}">Add Category</a>

  <table class="table">
    <thead>
    <tr>
      <th>Category ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.categoryId}">ID</td>
      <td th:text="${category.name}">Name</td>
      <td th:text="${category.description}">Description</td>
      <td>
        <a th:href="@{/templates/admin/Categories/edit/{id}(id=${category.categoryId})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/templates/admin/Categories/delete/{id}(id=${category.categoryId})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
