<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h3>Edit Category</h3>
    <form th:action="@{/admin/categories/edit/{id}(id=${category.categoryId})}" th:object="${category}" method="POST">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Category</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
