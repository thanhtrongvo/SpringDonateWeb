<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Donor Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
<!--  <div class="d-flex justify-content-between align-items-center">-->
<!--    <h3>Donors</h3>-->
<!--    <a class="btn btn-primary" th:href="@{/admin/donors/create}">Add New Donor</a>-->
<!--  </div>-->

  <div class="table-responsive mt-3">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th class="text-center">Donor ID</th>
        <th class="text-center">Program ID</th>
        <th class="text-center">User ID</th>
        <th class="text-center">Donation ID</th>
        <th class="text-center">Donation Date</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="donor : ${donors}">
        <td th:text="${donor.donorId}">ID</td>
        <td th:text="${donor.programId}">Program ID</td>
        <td th:text="${donor.userId}">User ID</td>
        <td th:text="${donor.donationId}">Donation ID</td>
        <td th:text="${#temporals.format(donor.donationDate, 'yyyy-MM-dd HH:mm')}">Donation Date</td>
        <td>
<!--          <a class="btn btn-warning btn-sm" th:href="@{/admin/donors/edit/{id}(id=${donor.donorId})}">Edit</a>-->
          <a class="btn btn-danger btn-sm" th:href="@{/admin/donors/delete/{id}(id=${donor.donorId})}"
             onclick="return confirm('Are you sure you want to delete this donor?');">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination controls -->
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{/admin/donors(page=${currentPage - 1}, size=10)}" aria-label="Previous">
            <span aria-hidden="true">&laquo; Previous</span>
          </a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/admin/donors(page=${i}, size=10)}" th:text="${i + 1}">1</a>
        </li>

        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link" th:href="@{/admin/donors(page=${currentPage + 1}, size=10)}" aria-label="Next">
            <span aria-hidden="true">Next &raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
