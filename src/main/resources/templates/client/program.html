<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout}">

<head>
    <title>Chương trình từ thiện</title>
    
    <th:block layout:fragment="styles">
        <style>
            :root {
                --primary: #4169E1;      /* Royal Blue */
                --primary-dark: #2A4CB9; /* Darker Blue */
                --secondary: #F0F8FF;    /* Alice Blue */
                --accent: #7B68EE;       /* Medium Slate Blue */
                --text-color: #333333;
                --light-bg: #F8F9FA;
            }   
            
            .bg-secondary {
                background-color: var(--secondary) !important;
            }
            
            .program-card {
                border: none;
                border-radius: 15px;
                transition: all 0.3s ease;
                background: white;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin-bottom: 25px;
                overflow: hidden;
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            
            .program-card.show {
                opacity: 1;
                transform: translateY(0);
            }
            
            .program-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }
            
            .program-card .card-img-top {
                height: 200px;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
            
            .program-card:hover .card-img-top {
                transform: scale(1.05);
            }
            
            .program-card .card-body {
                padding: 1.5rem;
            }
            
            .program-card .card-title {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #2c3e50;
            }
            
            .stat-value {
                font-weight: 700;
                color: var(--primary);
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.85rem;
                color: #7f8c8d;
            }
            
            .btn-donate {
                background: linear-gradient(45deg, var(--primary), var(--primary-dark));
                border: none;
                border-radius: 25px;
                color: white;
                padding: 0.8rem 2rem;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .btn-donate:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
            }
            
            .btn-donate.disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }
            
            .see-more-btn {
                display: block;
                margin: 20px auto;
                padding: 12px 30px;
                background: linear-gradient(to right, var(--primary), var(--primary-dark));
                color: white;
                border: none;
                border-radius: 30px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(65, 105, 225, 0.2);
            }
            
            .see-more-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 15px rgba(65, 105, 225, 0.3);
            }
            
            .amount-container {
                margin-bottom: 0.5rem;
            }
            
            .amount-container h6 {
                margin-bottom: 0.3rem;
                font-weight: 700;
            }
            
            .amount-container .text-muted {
                font-weight: normal;
                opacity: 0.7;
            }
            
            /* Animation for items appearing */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .program-item {
                animation: fadeInUp 0.6s ease-out forwards;
            }
        </style>
    </th:block>
</head>

<body>
<main layout:fragment="content">
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Chương trình từ thiện</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Trang chủ</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">Chương trình từ thiện</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Causes Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">SGU Heart</div>
                <h1 class="display-6 mb-5">Tất cả học sinh, sinh viên đều có cơ hội được học</h1>
            </div>
            <div class="row d-flex justify-content-center" style="width: 100%;">
                <div th:each="item, iterStat : ${program}" class="col-lg-4 col-md-6 mb-4 program-item" th:classappend="${iterStat.index >= 6} ? 'd-none' : ''">
                    <div class="program-card show">
                        <img th:src="${item.image}" class="card-img-top" alt="Program image">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.name}">Program Name</h5>
                            <div class="amount-container">
                                <h6 class="text-primary">
                                    <span th:text="${@amountFormatter.formatAmount(item.currentAmount)}">6.699.367</span>
                                    <small class="text-muted">/ </small>
                                    <span th:text="${@amountFormatter.formatAmount(item.goalAmount)}">200.000.000</span>
                                </h6>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                     th:style="'width:' + ${item.percentageAchieved} + '%'"
                                     th:aria-valuenow="${item.percentageAchieved}"
                                     aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <div class="stats-container">
                                <div class="stat-item">
                                    <div class="stat-value" th:text="${item.donationCount}">1.266</div>
                                    <div class="stat-label">Lượt quyên góp</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" th:text="${item.percentageAchieved} + '%'">3%</div>
                                    <div class="stat-label">Đạt được</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" th:text="${item.remainingDays}">68</div>
                                    <div class="stat-label">Ngày còn lại</div>
                                </div>
                            </div>
                            <div class="text-center">
                                <a th:href="@{/program/{id}(id=${item.programId})}"
                                   class="btn btn-donate"
                                   th:classappend="${item.currentAmount >= item.goalAmount} ? 'disabled' : ''"
                                   th:attr="disabled=${item.currentAmount >= item.goalAmount}">
                                    Quyên góp ngay
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="seeMoreBtn" class="see-more-btn">Xem thêm</button>
        </div>
    </div>
    <!-- Causes End -->
</main>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hiển thị các program-card với hiệu ứng
            const programCards = document.querySelectorAll('.program-card');
            programCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, 100 * index);
            });
            
            // Xử lý nút "Xem thêm"
            const seeMoreBtn = document.getElementById('seeMoreBtn');
            const hiddenItems = document.querySelectorAll('.program-item.d-none');

            if (hiddenItems.length === 0) {
                seeMoreBtn.style.display = 'none';
            }

            seeMoreBtn.addEventListener('click', function() {
                const hiddenItems = document.querySelectorAll('.program-item.d-none');
                for (let i = 0; i < 6 && i < hiddenItems.length; i++) {
                    hiddenItems[i].classList.remove('d-none');
                    setTimeout(() => {
                        hiddenItems[i].querySelector('.program-card').classList.add('show');
                    }, 100 * i); // Add delay for animation
                }
                if (document.querySelectorAll('.program-item.d-none').length === 0) {
                    this.style.display = 'none';
                }
            });
        });
    </script>
</th:block>
</body>

</html>
