<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/_layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog Detail</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body>
    <main layout:fragment="content">
        <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container text-center">
                <h1 class="display-4 text-white animated slideInDown mb-4" th:text="${blog.title}">Blog Title</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a class="text-white" th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" th:href="@{/blog}">Tin Tá»©c</a></li>
                        <li aria-current="page" class="breadcrumb-item text-primary active" th:text="${blog.title}">Blog Title</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card mb-4 shadow-lg rounded-3 border-0">
                        <img alt="Blog image" class="card-img-top rounded-top" th:src="@{'/img/blog/' + ${blog.imageUrl}}" style="height: 400px; object-fit: cover" />
                        <div class="card-body p-4">
                            <h2 class="card-title mb-3" th:text="${blog.title}">Blog Title</h2>
                            <p class="card-text text-muted mb-4" th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy')}">Creation Date</p>
                            <p class="card-text lead mb-4" th:text="${blog.content}">Blog Content</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
