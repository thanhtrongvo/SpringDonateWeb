<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/_layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>
<body>
<main layout:fragment="content" class="main-content">
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Quỹ chung</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item">
                        <a class="text-white" href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-white" href="#">Quỹ chung</a>
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
            <div class="h-100 bg-white p-5">
                <form  th:action="@{/payment/fundcommon/submitOrder}" method="post" class="needs-validation" >
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="mb-4">
                                <label for="amount" class="form-label">Amount (VND)</label>
                                <input type="number"
                                       class="form-control form-control-lg"
                                       id="amount"
                                       name="amount"
                                       required
                                       min="10000"
                                       placeholder="Enter amount">
                                <div class="invalid-feedback">
                                    Please enter an amount of at least 10,000 VND
                                </div>
                            </div>
                        <div class="col-12">
                            <div class="mb-4">
                                <label for="orderInfo" class="form-label">Note</label>
                                <textarea class="form-control"
                                          id="orderInfo"
                                          name="orderInfo"
                                          rows="3"
                                          placeholder="Leave a message..."></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Proceed to Payment
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</html>
