<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/_layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>
<body>
    <main layout:fragment="content" class="main-content">
        <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container text-center">
                <h1 class="display-4 text-white animated slideInDown mb-4">User Detail</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item">
                            <a class="text-white" href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="text-white" href="#">User Detail</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="container">
            <h1 class="mb-4">User Detail</h1>
            <div class="card user-detail-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.name != null ? user.name : 'No Name'}">User Name</h5>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
                    <p class="card-text"><strong>Address:</strong> <span th:text="${user.address}">123 Main St</span></p>
                    <p class="card-text"><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}">123-456-7890</span></p>

                   <a th:href="@{change-email}" class="btn btn-primary mt-3">Change Email</a>
                   <a th:href="@{change-password}" class="btn btn-primary mt-3">Change Email</a>
                </div>
            </div>
        </div>
    </main>
    
</html>
