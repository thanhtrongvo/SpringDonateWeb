<!DOCTYPE html>
<html
  lang="en"
  layout:decorate="~{fragments/_layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Program Details</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <style>
      .page-header {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("/img/carousel-1.jpg") center center no-repeat;
        background-size: cover;
        padding: 120px 0;
      }

      .progress-bar {
        background: linear-gradient(to right, #1abc9c, #2ecc71);
      }

      .btn-primary {
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .modal-content {
        border: none;
        border-radius: 15px;
      }

      .modal-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        background: #f8f9fa;
        border-radius: 15px 15px 0 0;
      }

      .modal-footer {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        background: #f8f9fa;
        border-radius: 0 0 15px 15px;
      }

      .amount-btn {
        min-width: 100px;
      }

      .amount-btn:hover {
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }

      #amount {
        font-size: 1.2rem;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <main layout:fragment="content">
      <div
        class="container-fluid page-header mb-5 wow fadeIn"
        data-wow-delay="0.1s"
      >
        <div class="container text-center">
          <h1
            class="display-4 text-white animated slideInDown mb-4"
            th:text="${program.name}"
          >
            Program Name
          </h1>
          <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
              <li class="breadcrumb-item">
                <a class="text-white" href="#">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a class="text-white" href="#">Programs</a>
              </li>
              <li
                aria-current="page"
                class="breadcrumb-item text-primary active"
                th:text="${program.name}"
              >
                Program Name
              </li>
            </ol>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container-xxl py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Program Card with Enhanced Styling -->
              <div class="card mb-4 shadow-lg rounded-3 border-0">
                <img
                  alt="Program image"
                  class="card-img-top rounded-top"
                  th:src="@{img/courses-3.jpg}"
                  style="height: 400px; object-fit: cover"
                />

                <div class="card-body p-4">
                  <!-- Program Status Badge -->
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <span class="badge bg-primary px-3 py-2 rounded-pill"
                      >Active Campaign</span
                    >
                    <span
                      class="badge bg-warning text-dark px-3 py-2 rounded-pill"
                    >
                      <i class="far fa-clock me-1"></i>
                      <span th:text="${program.remainingDays}">30</span> Days
                      Left
                    </span>
                  </div>

                  <!-- Program Title and Description -->
                  <h2 class="card-title mb-3" th:text="${program.name}">
                    Program Name
                  </h2>
                  <p
                    class="card-text lead mb-4"
                    th:text="${program.description}"
                  >
                    Program Description
                  </p>

                  <!-- Progress Section -->
                  <div class="bg-light p-4 rounded-3 mb-4">
                    <div class="d-flex justify-content-between mb-3">
                      <h4 class="mb-0">
                        <span
                          th:text="${@amountFormatter.formatAmount(program.currentAmount)}"
                          >6,699,367</span
                        >
                        <small class="text-muted">raised of</small>
                        <span
                          th:text="${@amountFormatter.formatAmount(program.goalAmount)}"
                          >200,000,000</span
                        >
                      </h4>
                      <h4
                        class="text-primary mb-0"
                        th:text="${program.percentageAchieved} + '%'"
                      >
                        3%
                      </h4>
                    </div>

                    <div class="progress" style="height: 25px">
                      <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        th:style="'width:' + ${program.percentageAchieved} + '%'"
                        th:aria-valuenow="${program.percentageAchieved}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>

                  <!-- Donation Statistics -->
                  <div class="row g-4 mb-4">
                    <div class="col-md-4">
                      <div class="text-center p-3 border rounded-3">
                        <h3 class="mb-1" th:text="${program.donationCount}">
                          150
                        </h3>
                        <p class="text-muted mb-0">Donors</p>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="text-center p-3 border rounded-3">
                        <h3 class="mb-1" th:text="${program.remainingDays}">
                          30
                        </h3>
                        <p class="text-muted mb-0">Days Left</p>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="text-center p-3 border rounded-3">
                        <h3
                          class="mb-1"
                          th:text="${program.percentageAchieved} + '%'"
                        >
                          3%
                        </h3>
                        <p class="text-muted mb-0">Completed</p>
                      </div>
                    </div>
                  </div>

                  <!-- Call to Action -->
                  <div class="text-center">
                    <button
                      class="btn btn-pay btn-primary btn-lg px-5 py-3 rounded-pill"
                      type="button"
                      data-toggle="modal"
                      data-target="#paymentModal"
                    >
                      <i class="fas fa-heart me-2"></i>
                      Donate Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
