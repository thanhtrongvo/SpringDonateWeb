<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/_layout}">

<head>
    <title>My Donations</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <style>
            .donations-header {
                background: linear-gradient(rgba(0, 29, 35, 0.8), rgba(0, 29, 35, 0.8)), url('/img/carousel-2.jpg') center center no-repeat;
                background-size: cover;
            }

            .donations-table {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                padding: 30px;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
            }

            .empty-state i {
                font-size: 4rem;
                color: #dee2e6;
                margin-bottom: 20px;
            }
        </style>
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="container-fluid page-header mb-5 wow fadeIn donations-header" data-wow-delay="0.1s">
            <div class="container text-center">
                <h1 class="display-4 text-white animated slideInDown mb-4">My Donations</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a class="text-white" th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item text-primary active" aria-current="page">My Donations</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="container mb-5">
            <div class="donations-table">
                <h3 class="mb-4"><i class="fas fa-heart text-primary me-2"></i>Donation History</h3>

                <div th:if="${donations != null and not #lists.isEmpty(donations)}">
                    <table id="donationsTable" class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>Program ID</th>
                                <th>Amount (VND)</th>
                                <th>Date</th>
                                <th>Donor Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="donation : ${donations}">
                                <td th:text="${donation.donationId}"></td>
                                <td th:text="${donation.programId}"></td>
                                <td th:text="${donation.amount}"></td>
                                <td th:text="${donation.donationDate}"></td>
                                <td th:text="${donation.donorName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${donations == null or #lists.isEmpty(donations)}" class="empty-state">
                    <i class="far fa-heart d-block"></i>
                    <h4 class="text-muted mb-3">No donations yet</h4>
                    <p class="text-muted mb-4">You haven't made any donations. Start making a difference today!</p>
                    <a th:href="@{/program}" class="btn btn-primary rounded-pill px-4">
                        <i class="fas fa-hand-holding-heart me-2"></i>Explore Programs
                    </a>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="scripts">
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                if ($('#donationsTable').length > 0) {
                    $('#donationsTable').DataTable({
                        "language": {
                            "emptyTable": "No donations found",
                            "info": "Showing _START_ to _END_ of _TOTAL_ donations",
                            "search": "Search:"
                        }
                    });
                }
            });
        </script>
    </th:block>
</body>

</html>
