<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/_layout}">
<head>
    <title>My Donations</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">My Donate</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">My Donate</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container">
        <h1>My Donations</h1>
        <table id="donationsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Donation ID</th>
                    <th>Program ID</th>
                    <th>Amount</th>
                    <th>Donation Date</th>
                    <th>Donor Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="donation : ${donations}">
                    <td th:text="${donation.donationId}"></td>
                    <td th:text="${donation.programId}"></td>
                    <td th:text="${donation.amount}"></td>
                    <td th:text="${donation.donationDate}"></td>
                    <td th:text="${donation.donorName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script>
    $(document).ready(function() {
        $('#donationsTable').DataTable();
    });
</script>
</body>
</html>
