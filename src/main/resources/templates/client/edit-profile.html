<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/_layout}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        .form-control:focus {
            border-color: #4169E1;
            box-shadow: 0 0 0 0.25rem rgba(65, 105, 225, 0.25);
        }

        .btn-primary {
            background-color: #4169E1;
            border-color: #4169E1;
        }

        .btn-primary:hover {
            background-color: #2A4CB9;
            border-color: #2A4CB9;
        }
    </style>
</head>

<body>
    <main layout:fragment="content" class="main-content">
        <!-- Header -->
        <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container text-center">
                <h1 class="display-4 text-white animated slideInDown mb-4">Edit Profile</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a class="text-white" th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" th:href="@{/user-detail}">My Profile</a></li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">Edit Profile</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Form Content -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 text-center">Update Information</h3>

                            <form th:action="@{/edit-profile}" method="post" th:object="${user}">
                                <!-- Hidden ID -->
                                <input type="hidden" th:field="*{id}" />

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                                placeholder="Your Name"
                                                th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                            <label for="name">Full Name</label>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                                th:errors="*{name}">Name error</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <!-- Email is typically readonly on profile edit unless handled by specialized flow -->
                                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                                placeholder="Email Address" readonly>
                                            <label for="email">Email Address</label>
                                            <small class="text-muted d-block mt-1">To change email, use the <a
                                                    th:href="@{/change-email}">Change Email</a> option.</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control" id="phoneNumber"
                                                th:field="*{phoneNumber}" placeholder="Phone Number"
                                                th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                                            <label for="phoneNumber">Phone Number</label>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                                                th:errors="*{phoneNumber}">Phone error</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="address" th:field="*{address}"
                                                placeholder="Your Address" style="height: 100px"
                                                th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"></textarea>
                                            <label for="address">Address</label>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                                th:errors="*{address}">Address error</div>
                                        </div>
                                    </div>

                                    <div class="col-12 d-flex justify-content-between align-items-center mt-4">
                                        <a th:href="@{/user-detail}"
                                            class="btn btn-outline-secondary px-4 py-2 rounded-pill">Cancel</a>
                                        <button class="btn btn-primary px-5 py-2 rounded-pill" type="submit">Save
                                            Changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
