<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Thanh toán thành công</title>
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-heading {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .order-table {
            margin-top: 20px;
        }

        .order-table td {
            padding: 15px;
            vertical-align: middle;
        }

        .btn-home {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .success-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin: 20px 0;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="success-container text-center">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-heading">Thanh toán thành công</h1>
            
            <p class="success-message">
                Cảm ơn bạn, giao dịch của bạn đã được hoàn tất thành công.
            </p>

            <div class="order-details">
                <h4 class="mb-3">Chi tiết đơn hàng</h4>
                <table class="table order-table">
                    <tbody>
                        <tr>
                            <td class="text-muted">Thông tin đơn hàng:</td>
                            <td class="font-weight-bold" th:text="${orderId}">[order ID]</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Tổng tiền:</td>
                            <td class="font-weight-bold" th:text="${totalPrice}">[total price]</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Thời gian thanh toán:</td>
                            <td class="font-weight-bold" th:text="${paymentTime}">[payment time]</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Mã giao dịch:</td>
                            <td class="font-weight-bold" th:text="${transactionId}">[transaction ID]</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-home">
                    <i class="fas fa-home mr-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
