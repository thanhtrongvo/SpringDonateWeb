<!-- Navbar Start -->
<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
  <div
    class="top-bar text-white-50 row gx-0 align-items-center d-none d-lg-flex"
  >
    <div class="col-lg-6 px-5 text-start">
      <small
        ><i class="fa fa-map-marker-alt me-2"></i>273 An Dương Vương, Phường 3,
        Quận 5, Hồ Chí Minh</small
      >
      <small class="ms-4"
        ><i class="fa fa-envelope me-2"></i>sguheart@gmail.com</small
      >
    </div>
    <div class="col-lg-6 px-5 text-end">
      <small>Follow us:</small>
      <a class="text-white-50 ms-3" href=""
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a class="text-white-50 ms-3" href=""><i class="fab fa-twitter"></i></a>
      <a class="text-white-50 ms-3" href=""
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a class="text-white-50 ms-3" href=""><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <nav
    class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5 wow fadeIn"
    data-wow-delay="0.1s"
  >
    <a th:href="@{/}" class="navbar-brand ms-4 ms-lg-0">
      <h1 class="fw-bold text-primary m-0">
        SGU<span class="text-white">Heart</span>
      </h1>
    </a>
    <button
      type="button"
      class="navbar-toggler me-4"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a th:href="@{/}" class="nav-item nav-link active">Trang chủ</a>
        <a th:href="@{/fund-common}" class="nav-item nav-link">Quỹ từ thiện</a>
        <a th:href="@{program}" class="nav-item nav-link">Chiến dịch</a>
        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
            >Hoàn cảnh quyên góp</a
          >
          <div class="dropdown-menu m-0">
            <a
              th:each="item : ${category}"
              th:href="@{/category/{id}(id=${item.categoryId})}"
              class="dropdown-item"
              >[[${item.name}]]</a
            >
          </div>
        </div>
        <a th:href="@{blog}" class="nav-item nav-link">Tin tức</a>
      </div>
      <div class="d-none d-lg-flex ms-2">
        
        <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <button
            class="btn btn-outline-primary py-2 px-3 dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span sec:authentication="name">Username</span>
            <div
              class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2"
            >
              <i class="fa fa-user"></i>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" th:href="@{/user-detail}">
                <i class="fas fa-user-circle me-2"></i>Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{/my-donations}">
                <i class="fas fa-heart me-2"></i>My Donations
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <form th:action="@{/logout}" method="post" class="dropdown-item">
                <button type="submit" class="btn btn-link text-danger p-0">
                  <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
              </form>
            </li>
          </ul>
        </div>

        <a
          class="btn btn-outline-primary py-2 px-3"
          th:href="@{/login}"
          sec:authorize="!isAuthenticated()"
        >
          Donate Now
          <div
            class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2"
          >
            <i class="fa fa-arrow-right"></i>
          </div>
        </a>
      </div>
    </div>
  </nav>
</div>
