<!-- Navbar Start -->
<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
    <div class="top-bar text-white-50 row gx-0 align-items-center d-none d-lg-flex">
        <div class="col-lg-6 px-5 text-start">
            <small><i class="fa fa-map-marker-alt me-2"></i>273 An Dương Vương, Phường 3, Quận 5, Hồ Chí Minh</small>
            <small class="ms-4"><i class="fa fa-envelope me-2"></i>sguheart@gmail.com</small>
        </div>
        <div class="col-lg-6 px-5 text-end">
            <small>Follow us:</small>
            <a class="text-white-50 ms-3" href=""><i class="fab fa-facebook-f"></i></a>
            <a class="text-white-50 ms-3" href=""><i class="fab fa-twitter"></i></a>
            <a class="text-white-50 ms-3" href=""><i class="fab fa-linkedin-in"></i></a>
            <a class="text-white-50 ms-3" href=""><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a class="navbar-brand ms-4 ms-lg-0" th:href="@{/}">
            <h1 class="fw-bold text-primary m-0">VN<span class="text-white">Heart</span></h1>
        </a>
        <button class="navbar-toggler me-4" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a class="nav-item nav-link active" th:href="@{/}">Trang chủ</a>
                <a class="nav-item nav-link" th:href="@{/}">Về chúng tôi</a>
                <a class="nav-item nav-link" th:href="@{program}">Chiến dịch</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Chiến dịch</a>
                    <div class="dropdown-menu m-0">
                        <a class="dropdown-item" th:each="item : ${category}"
                           th:href="@{/category/{id}(id=${item.categoryId})}">[[${item.name}]]</a>

                    </div>
                </div>
                <a class="nav-item nav-link" href="client/contact.html">Liên hệ</a>
            </div>
            <div class="d-none d-lg-flex ms-2">
                <div th:if="${user != null}">
                    <!-- Hiển thị Dropdown Menu khi user không null -->
                    <div class="btn-group">
                        <button aria-expanded="false" class="btn btn-outline-primary py-2 px-3 dropdown-toggle"
                                data-bs-toggle="dropdown" type="button">
                            Hi User
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/donate}">Donate</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <a class="btn btn-outline-primary py-2 px-3" th:href="@{/login}" th:if="${user == null}">
                    Donate Now
                    <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>
</div>
