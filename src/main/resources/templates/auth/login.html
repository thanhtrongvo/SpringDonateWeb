<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Login Form Template" name="keywords">
    <meta content="Login Form Template" name="description">

    <!-- Favicon -->
    <link th:href="@{img/favicon.ico}" rel="icon">

    <!-- Stylesheet -->
    <link th:href="@{css/styleLogin.css}" rel="stylesheet">
    <!-- Add this in the head section -->
<style>
    .google-btn {
        width: 100%;
        padding: 10px;
        background: #fff;
        border: 1px solid #dadce0;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .google-btn:hover {
        background-color: #f8f9fa;
    }
    
    .google-btn img {
        width: 18px;
        height: 18px;
    }
    </style>
</head>
<body >
    <div class="wrapper login-3">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2><img th:src="@{img/logo.png}" alt="Logo"></h2>
                    <p>
                        Chào bạn! :>
                    </p>

                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Đăng nhập</h2>
                    <form th:action="@{/login}" method="post">
                        <p>
    <!--                        <label for="email" class="form-label">Email address</label>-->
                            <input type="email" name="username" class="form-control" id="email" placeholder="Enter email" required>
                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        </p>
                        <p>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </p>
                        <p>
                            <a th:href="@{/forgot-password}">Quên tài khoản</a>
                            <a th:href="@{/register}">Tạo tài khoản </a>
                        </p>
                        <div class="text-center mt-3">
                            <div style="text-align: center; margin: 15px 0;">
                                <span style="color: #666;">hoặc</span>
                            </div>
                            
                            <a href="/oauth2/authorization/google" class="google-btn">
                                <img th:src="@{/img/google.png}" alt="Google logo"/>
                                <span>Đăng nhập với Google</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
