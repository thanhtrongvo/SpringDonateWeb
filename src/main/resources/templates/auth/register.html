<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Đăng ký - SGU Heart</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Stylesheet -->
  <link th:href="@{/css/styleLogin.css}" rel="stylesheet">
</head>
<body class="login-page">
  <div class="wrapper">
    <div class="container login-3">
      <div class="col-left">
        <div class="login-text">
          <h2><img th:src="@{/img/logoSguHeart.png}" alt="SGU Heart Logo"></h2>
          <p>Đăng ký tài khoản để theo dõi và quản lý quyên góp của bạn!</p>
          <a class="btn" th:href="@{/}">Về trang chủ</a>
        </div>
      </div>
      <div class="col-right">
        <div class="login-form">
          <h2>Đăng ký tài khoản</h2>
          <div th:if="${existEmail}" class="alert alert-danger">
            <span th:text="${existEmail}"></span>
          </div>
          <form th:action="@{/register}" th:object="${register}" method="post">
            <p>
              <label for="name">Họ và tên <span>*</span></label>
              <input type="text" placeholder="Nhập họ tên đầy đủ" id="name" th:field="*{name}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </p>
            <p>
              <label for="email">Email <span>*</span></label>
              <input type="email" placeholder="Nhập địa chỉ email" id="email" th:field="*{email}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </p>
            <p>
              <label for="password">Mật khẩu <span>*</span></label>
              <input type="password" placeholder="Nhập mật khẩu" id="password" th:field="*{password}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </p>
            <p>
              <label for="address">Địa chỉ <span>*</span></label>
              <input type="text" placeholder="Nhập địa chỉ của bạn" id="address" th:field="*{address}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </p>
            <p>
              <label for="phoneNumber">Số điện thoại <span>*</span></label>
              <input type="text" placeholder="Nhập số điện thoại" id="phoneNumber" th:field="*{phoneNumber}" required>
              <div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </p>
            <p>
              <input class="btn" type="submit" value="Đăng ký ngay">
            </p>
            <p>
              <a th:href="@{/login}">Đã có tài khoản? Đăng nhập tại đây</a>
            </p>
          </form>
          
          <!-- Thêm lựa chọn đăng ký bằng mạng xã hội -->
          <div class="social-login">
            <p class="text-center mt-4 mb-3">Hoặc đăng ký với:</p>
            <div class="d-flex justify-content-center gap-3">
              <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                <i class="fab fa-google"></i> Google
              </a>
              <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary">
                <i class="fab fa-facebook-f"></i> Facebook
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
