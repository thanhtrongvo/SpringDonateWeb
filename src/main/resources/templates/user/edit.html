<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/admin/user/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter user name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter user email">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" class="form-control" th:field="*{roleId}">
        <option value="2" th:selected="${user.roleId == 2}">User</option>
        <option value="1" th:selected="${user.roleId == 1}">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
    <a th:href="@{/admin/user}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
