    <!-- Create User Form -->
    <form th:action="@{/admin/user/create}" th:object="${user}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter user name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter user email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label for="address" class="form-lebel">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Enter user address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-lebel">Phone</label>
            <input type="text" id="phone" class="form-control" th:field="*{phoneNumber}" placeholder="Enter user phone">
        </div>



        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-control" th:field="*{roleId}">
                <option value="2">User</option>
                <option value="1">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
