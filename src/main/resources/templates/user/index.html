<!DOCTYPE html>
<html layout:decorate="~{admin/fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Users Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Users</h3>
      <a class="btn btn-primary" th:href="@{/admin/user/create}">Add User</a>
    </div>

    <!-- Start: TableSorter -->
    <div class="card" id="TableSorterCard">
      <div class="card-header py-3">
        <div class="row table-topper align-items-center">
          <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px; padding: 5px 15px">
            <form th:action="@{/admin/user}" method="get" class="d-flex w-75">
              <input type="hidden" name="sortField" th:value="${sortField}">
              <input type="hidden" name="sortDir" th:value="${sortDir}">
              <input type="hidden" name="size" th:value="${size}">
              <input type="text" name="keyword" th:value="${keyword}" class="form-control form-control-sm me-2"
                placeholder="Search name or email...">
              <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Search</button>
            </form>
          </div>
          <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px; padding: 5px 15px">
            <a class="btn btn-secondary btn-sm reset" style="margin: 2px" th:href="@{/admin/user}">
              Clear Filters
            </a>
            <button class="btn btn-warning btn-sm" id="zoom_in" style="margin: 2px" type="button">
              <i class="fa fa-search-plus"></i>
            </button>
            <button class="btn btn-warning btn-sm" id="zoom_out" style="margin: 2px" type="button">
              <i class="fa fa-search-minus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered" id="ipi-table">
              <thead class="table-dark">
                <tr>
                  <th class="text-center">
                    <a class="text-white text-decoration-none"
                      th:href="@{'/admin/user?page=' + ${currentPage} + '&size=' + ${size} + '&sortField=id&sortDir=' + ${reverseSortDir} + '&keyword=' + ${keyword}}">
                      <span>ID</span>
                      <i th:if="${sortField == 'id'}"
                        th:class="${sortDir == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                      <i th:unless="${sortField == 'id'}" class="fa fa-sort text-muted opacity-50"></i>
                    </a>
                  </th>
                  <th class="text-center">
                    <a class="text-white text-decoration-none"
                      th:href="@{'/admin/user?page=' + ${currentPage} + '&size=' + ${size} + '&sortField=name&sortDir=' + ${reverseSortDir} + '&keyword=' + ${keyword}}">
                      <span>Name</span>
                      <i th:if="${sortField == 'name'}"
                        th:class="${sortDir == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                      <i th:unless="${sortField == 'name'}" class="fa fa-sort text-muted opacity-50"></i>
                    </a>
                  </th>
                  <th class="text-center">
                    <a class="text-white text-decoration-none"
                      th:href="@{'/admin/user?page=' + ${currentPage} + '&size=' + ${size} + '&sortField=email&sortDir=' + ${reverseSortDir} + '&keyword=' + ${keyword}}">
                      <span>Email</span>
                      <i th:if="${sortField == 'email'}"
                        th:class="${sortDir == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                      <i th:unless="${sortField == 'email'}" class="fa fa-sort text-muted opacity-50"></i>
                    </a>
                  </th>
                  <th class="text-center">
                    <a class="text-white text-decoration-none"
                      th:href="@{'/admin/user?page=' + ${currentPage} + '&size=' + ${size} + '&sortField=roleId&sortDir=' + ${reverseSortDir} + '&keyword=' + ${keyword}}">
                      <span>Role</span>
                      <i th:if="${sortField == 'roleId'}"
                        th:class="${sortDir == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"></i>
                      <i th:unless="${sortField == 'roleId'}" class="fa fa-sort text-muted opacity-50"></i>
                    </a>
                  </th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${list}">
                  <td th:text="${user.id}" class="text-center">ID</td>
                  <td th:text="${user.name}" class="text-center">Name</td>
                  <td th:text="${user.email}" class="text-center">Email</td>
                  <td th:text="${user.roleId == 1 ? 'Admin' : 'User'}" class="text-center">Role</td>
                  <td class="text-center">
                    <!--                <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>-->
                    <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End: TableSorter -->

    <!-- Pagination controls -->
    <div class="d-flex justify-content-center mt-3">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
              th:href="@{/admin/user(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
              aria-label="Previous">
              <span aria-hidden="true">&laquo; Previous</span>
            </a>
          </li>

          <li th:if="${totalPages > 0}" class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
              th:href="@{/admin/user(page=${i}, size=${size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
              th:text="${i + 1}">1</a>
          </li>

          <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
            <a class="page-link"
              th:href="@{/admin/user(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
              aria-label="Next">
              <span aria-hidden="true">Next &raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>

</html>
