<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>ChariTeam - Free Nonprofit Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <div th:replace="fragments/_link"></div>
</head>

<body>

<!-- Navbar End -->


<!-- Page Header Start -->
<main layout:fragment="content">
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Has Error</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li aria-current="page" class="breadcrumb-item text-primary active">Error</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- 404 Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                    <h1 class="display-1">Something goes wrong</h1>

                    <p class="mb-4">We're sorry, but something went wrong on our end. Please try again later?</p>
                    <a class="btn btn-outline-primary py-2 px-3" th:href="@{/}">
                        Go Back To Home
                        <div class="d-inline-flex btn-sm-square bg-primary text-white rounded-circle ms-2">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->
</main>
<!-- Page Header End -->


<!-- Footer Start -->
<div th:replace="fragments/_lib"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a class="btn btn-lg btn-primary btn-lg-square back-to-top" href="#"><i class="bi bi-arrow-up"></i></a>


<div th:replace="fragments/_lib"></div>
</body>

</html>
