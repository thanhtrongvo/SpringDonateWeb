# Demo profile - H2 In-Memory Database (no MySQL required)
spring.application.name=SpringDonateWeb

# H2 Database
spring.datasource.url=jdbc:h2:mem:webmomo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS webmomo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Disable security auto-config for demo
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
security.basic.enabled=false

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# View
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
pass.length-of-pass=8

# Logging
logging.level.org.springframework.security=DEBUG

